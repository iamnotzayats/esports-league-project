{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberArena - Киберспортивный портал</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel='stylesheet' href="{% static 'css/news.css' %}">
    <link rel='stylesheet' href="{% static 'css/login.css' %}">
</head>
<body>

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <!-- Логотип -->
            <a class="navbar-brand" href="#">
                <i class="bi bi-joystick"></i> EsportsLeague
            </a>
            
            <!-- Кнопка для мобильных устройств -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Основное меню -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Новости</a>
                    </li>
                </ul>
                
                <!-- Кнопки входа/регистрации или информация о пользователе -->
                <div class="navbar-buttons d-flex gap-2">
                    {% if user.is_authenticated %}
                        <span class="navbar-text text-light me-2">
                            {% if user.is_staff or user.is_superuser %}
                                <i class="bi bi-patch-check-fill verified-badge"></i>
                            {% endif %}
                            {{ user.username }}
                        </span>
                        <a href="{% url 'logout_url' %}" class="btn btn-logout">Выйти</a>
                    {% else %}
                        <a href="{% url 'login_url' %}" class="btn btn-login">Войти</a>
                        <a href="{% url 'login_url' %}" class="btn btn-register">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>


    {% block content %}
    {% endblock content %}

    <!-- Передаем информацию об авторизации в JavaScript -->
    <script>
        window.userIsAuthenticated = {% if user.is_authenticated %}true{% else %}false{% endif %};
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Подключаем JS после загрузки DOM -->
    <script src="{% static 'js/news.js' %}"></script>
</body>
</html>
