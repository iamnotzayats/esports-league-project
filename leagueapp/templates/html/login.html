{% extends 'html/base.html' %}

{% block content %}

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="bi bi-shield-lock"></i>
                <h2>Вход в систему</h2>
                <p>Войдите в свою учетную запись</p>
            </div>
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required class="form-control" placeholder="Введите имя пользователя" value="{{ request.POST.username }}">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required class="form-control" placeholder="Введите пароль">
                </div>
                
                <button type="submit" class="btn btn-primary auth-submit">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Войти
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Нет аккаунта? <a href="{% url 'login_url' %}">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </div>
{% endblock %}
